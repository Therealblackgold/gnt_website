{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GNT Technology</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="{% static '/css/swiper-bundle.min.css' %}" />

    <!-- OWL CAROUSEL MIN CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- OWL CAROUSEL THEME MIN CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ==== Favicon ==== -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static '/img/favicon_io/favicon.ico' %}"
    />
  </head>

  <style>
    ::selection {
      background-color: var(--PRIMARY-COLOR);
      color: var(--BLACK-COLOR);
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .body-content {
      flex: 1;
    }

    .footer {
      margin-top: auto;
    }

    .btn-primary:hover {
      background-color: var(--BLACK-COLOR);
      color: var(--PRIMARY-COLOR);
    }
  </style>

  <body>
    <!-- ======= Navbar  ======= -->
    {% include 'partials/navbar.html' %}

    <!-- ======= Content  ======= -->
    <div class="body-content">{% block content %} {% endblock %}</div>
    <!-- ======= Footer  ======= -->
    {% include 'partials/footer.html' %}

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- JQUERY CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- OWL CAROUSEL JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- INIT OWL CAROUSEL -->
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 20,
        autoplay: true,
        // autoplay: false,
        autoplayTimeout: 2000,
        autoplayHoverPause: true,
        nav: true,
        navText: [
          "<i class='bi bi-chevron-left'></i>",
          "<i class='bi bi-chevron-right'></i>",
        ],
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 2,
          },
          1000: {
            items: 3,
          },
        },
      });
      $(".play").on("click", function () {
        owl.trigger("play.owl.autoplay", [2000]);
      });
      $(".stop").on("click", function () {
        owl.trigger("stop.owl.autoplay");
      });

      // NAVBAR COLOR
      var nav = document.querySelector("nav");
      window.addEventListener("scroll", function () {
        if (window.pageYOffset > 100) {
          nav.classList.add("bg-nav-dark", "shadow");
        } else {
          nav.classList.remove("bg-nav-dark", "shadow");
        }
      });
    </script>
  </body>
</html>
